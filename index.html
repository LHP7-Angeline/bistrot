<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro La Manu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>

<body class="bg-light m-0">
    <header class="text-center m-2 mb-3">
        <h1 class="display-4"><span class="fw-bold">Bistrot </span>"La Manu"</h1>
    </header>

    <div class="container shadow p-3 bg-body">
        <div class="row">
            
            <div class="col-lg-6 m-auto d-none d-lg-block">
                <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="2000">
                    <img src="img/spagh.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="img/pasta.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="img/penne.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-lg-6">
                <form method="get" action="" class="w-75 m-auto">
                    <div class="mb-2">
                      <label for="name" class="form-label m-0">Nom</label>
                      <input type="text" name="name" class="form-control" id="name" placeholder="DOE" required>
                    </div>
                    <div class="mb-2">
                        <label for="firstname" class="form-label m-0">Prénom</label>
                        <input type="text" name="firstname" class="form-control" id="firstname" placeholder="John" required>
                      </div>
                    <div class="mb-2">
                        <label for="mail" class="form-label m-0">Courriel</label>
                        <input type="email" name="mail" class="form-control" id="mail" placeholder="john.doe@courrier.fr" required>
                    </div>
                    <div class="mb-2">
                        <label for="pasta" class="form-label m-0">Choix des pâtes</label>
                        <select name="pasta" id="pasta" class="form-select" required>
                          <option value="" selected disabled>-- Type de pâtes --</option>
                          <option value="1">Tagliatelles</option>
                          <option value="2">Pennes</option>
                          <option value="3">Fusilli</option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <label for="sauce" class="form-label m-0">Choix de la sauce</label>
                        <select name="sauce" id="sauce" class="form-select" required>
                          <option value="" selected disabled>-- Sauce --</option>
                          <option value="1">Carbonara</option>
                          <option value="2">Bolognaise</option>
                          <option value="3">Pesto</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="comment" class="form-label m-0">Commentaires</label>
                        <textarea class="form-control" name="comment"></textarea>
                      </div>
                    
                    <div class="mb-3 form-check text-center">
                      <label class="form-check-label" for="accept"><input type="checkbox" class="form-check-input" id="accept" required> Je promets de ne pas gaspiller : J'ai faim !!!</label>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary bg-transparent border border-secondary text-secondary"><p class="pe-4 ps-4 m-0">Commander</p></button>
                    </div>
                  </form>
            </div>
        </div>   
    </div>
    
    <footer class="bg-secondary text-center mt-5">
        <p class="text-white m-0 p-lg-4 p-1">Design for LHP7</p>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
